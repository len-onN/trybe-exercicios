<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: red;">
    <h3 style="text-align: end; background-color: antiquewhite;">Cor primária</h3>
  </div>
  <div>
    <h3 style="text-align: center; background-color: green;">Cor Secundária</h3>
  </div>
  <div>
    <h3 style="text-align: left; background-color: beige;">Cor Complementar</h3>
  </div>
  <div>
    <h3 style="text-align: start; background-color: azure;">Cor Escura</h3>
  </div>
  <div>
    <h3 style="text-align: justify; background-color: blanchedalmond;">Cor Clara</h3>
  </div>
</body>
</html>
